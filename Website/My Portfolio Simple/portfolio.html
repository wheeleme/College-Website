<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>My Portfolio</title>
	</head>

	<body>
		<div class="gallery" align="center">
			<h3 style="color:#E5E4E2">My Portfolio</h3>
			<div class="thumbnails">
				<img onmouseover="preview.src=img1.src" name="img1" src="images/4086408859.jpg" alt="" />
				<img onmouseover="preview.src=img2.src" name="img2" src="images/4114133353.jpg" alt="" />
				<img onmouseover="preview.src=img3.src" name="img3" src="images/6272988873.jpg" alt="" />
				<img onmouseover="preview.src=img4.src" name="img4" src="images/8101656709.jpg" alt="" />
				<img onmouseover="preview.src=img5.src" name="img5" src="images/8228137003.jpg" alt="" />
				<img onmouseover="preview.src=img6.src" name="img6" src="images/9109747714.jpg" alt="" />
			</div>
			<div class="preview" align="center">
				<img name="preview" src="images/4086408859.jpg" alt=""/>
			</div>

		</div> <!-- Close the gallery div -->
		<style type="text/css">
			body {
				background: #222;
				margin: 0;
			}
			.thumbnails img {
				height: 80px;
				border: 4px solid #555;
				padding: 1px;
				margin: 0 10px 10px 0;
			}

			.thumbnails img:hover {
				border: 4px solid #00ccff;
				cursor:pointer;
			}

			.preview img {
				border: 4px solid #444;
				padding: 1px;
				width: 800px;
			}
		</style>
	</body>
</html>
